<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Oswald:wght@400;600;700&family=Orbitron:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="header">
            <div class="brand">PRECISION</div>
            <div class="model">AS-425</div>
        </div>
        <div class="display">
            <span id="result" class="result-display">0</span> <!-- Result Area -->
        </div>
        <div class="buttons">
            <!--Row 1-->
            <button class="btn function" data-value="AC">AC</button>
            <button class="btn function" data-value="DEL">DEL</button>
            <button class="btn function" data-value="√">
                <img class="sqrt-icon" src="assets/images/sqrt-icon.svg" alt="√">
            </button>
            <button class="btn operator" data-value="%">%</button>
            <!-- Row 2 -->
            <button class="btn memory" data-value="MRC">MRC</button>
            <button class="btn memory" data-value="M-">M−</button>
            <button class="btn memory" data-value="M+">M+</button>
            <button class="btn operator" data-value="/">
                <img class="divide-icon" src="assets/images/divide-icon.svg" alt="÷">
            </button>
            <!-- Row 3 -->
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="*">
                <img class="multiply-icon" src="assets/images/multiply-icon.svg" alt="×">
            </button>
            <!-- Row 4 -->
            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>
            <!-- Row 5 -->
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" id="plus" data-value="+">+</button>
            <!-- Row 6 -->
            <button class="btn number" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn equals" data-value="=">=</button>
        </div>
    </div>
</body>

</html>
